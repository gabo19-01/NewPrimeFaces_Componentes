<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"> 
    <ui:define name="title">Forms</ui:define>  

    <ui:define name="content">
        <h:form id="form">
            <f:metadata>                   
                <f:viewAction action="#{administracionController.autoRellenar()}" />
            </f:metadata>
            <div class="ui-g">
                <div class="ui-g-12">
                    <!-- Left Side -->
                    <div class="card card-w-title">
                        <p:dataTable var="usuario" value="#{administracionController.allUsuarios}" selectionMode="single" selection="#{administracionController.selectedUsuario}" rowKey="#{usuario.usuarioID}">
                            <p:column headerText="Id">
                                <h:outputText value="#{usuario.usuarioID}" />
                            </p:column>

                            <p:column headerText="Nombre">
                                <h:outputText value="#{usuario.nombre}" />
                            </p:column>

                            <p:column headerText="Correo">
                                <h:outputText value="#{usuario.correo}" />
                            </p:column>

                            <p:column headerText="Contrasena">
                                <h:outputText value="#{usuario.contrasena}" />
                            </p:column>



                            <p:ajax event="rowSelect" listener="#{administracionController.onRowSelect()}" oncomplete="PF('usuarioDialog').show()" update="form:selectedUsuarioDetail"/>
                        </p:dataTable>

                        <p></p>
                        <p:commandButton icon="fa fa-plus" styleClass="AquaButton" oncomplete="PF('nuevoUsuario').show()" ></p:commandButton>
                        <p></p>

                        <p:dialog header="Usuario" widgetVar="usuarioDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" responsive="true" width="400">
                            <p:outputPanel id="selectedUsuarioDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" columnClasses="label,value" style="width:100%">
                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{administracionController.selectedUsuario.usuarioID}" />
                                </p:panelGrid>
                                <p></p>


                                <p:inputText  value="#{administracionController.selectedUsuario.nombre}" />
                                <p></p>
                                <p:inputText  value="#{administracionController.selectedUsuario.correo}" />
                                <p></p>
                                <p:inputText  value="#{administracionController.selectedUsuario.contrasena}" />
                                <p></p>

                                <p></p>  
                                <p:commandButton icon="fa fa-trash-o" action="#{administracionController.deleteUsuario()}" styleClass="AquaButton" oncomplete="PF('usuarioDialog').hide()" update="@form"></p:commandButton>
                                <p:commandButton icon="fa fa-save" action="#{administracionController.updateUsuario()}" styleClass="AquaButton" oncomplete="PF('usuarioDialog').hide()" update="@form"></p:commandButton>


                            </p:outputPanel>
                        </p:dialog>

                        <p:dialog header="Nuevo Usuario" widgetVar="nuevoUsuario" modal="true" showEffect="fade" hideEffect="fade" resizable="false" responsive="true" width="400">
                            <p:outputPanel id="newUser" style="text-align:center;">

                                <p:inputText placeholder="Nombre" value="#{administracionController.nuevoUsuario.nombre}" />
                                <p></p>
                                <p:inputText placeholder="Correo" value="#{administracionController.nuevoUsuario.correo}" />
                                <p></p>
                                <p:inputText placeholder="ContraseÃ±a" value="#{administracionController.nuevoUsuario.contrasena}" />

                                <p></p>


                                <p></p>
                                <p:commandButton action="#{administracionController.insertUsuario()}" icon="fa fa-save" styleClass="AquaButton" oncomplete="PF('nuevoUsuario').hide()" update="@form"></p:commandButton>



                            </p:outputPanel>
                        </p:dialog>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
