<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"> 
    <ui:define name="title">Forms</ui:define>  
    <f:metadata>                   
<!--        <f:viewAction action="#{administracionController.autoRellenar()}" />-->
    </f:metadata>  
    <ui:define name="content">
        <h:form id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                    <!-- Left Side -->
                    <div class="card card-w-title">
                        <p:dataGrid var="usuario" value="#{administracionController.allUsuarios}" columns="3" layout="grid"
                                    rows="6" paginator="true" id="cars"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="3,6,9,12,16">


                            <p:panel header="#{usuario.nombre}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%" cellpadding="6">
                                    <h:outputText value="#{usuario.correo}" styleClass="Fs14 FontDosisMedium"/>

                                    <h:outputText value="#{usuario.contrasena}" />

                                    <p:commandButton icon="ui-icon-search" styleClass="AquaButton" update=":form:selectedCarDetail" oncomplete="PF('carDialog').show()">
                                        <f:setPropertyActionListener value="#{usuario}" target="#{dataGridView.selectedUsuario}" />
                                    </p:commandButton>


                                    <p:commandButton action="#{administracionController.deleteUsuario()}" icon="fa fa-trash-o" styleClass="AquaButton" update="@form" >
                                        <f:setPropertyActionListener value="#{usuario}" target="#{dataGridView.selectedUsuario}" />
                                    </p:commandButton>


                                </h:panelGrid>
                            </p:panel>

                        </p:dataGrid>

                        <p:commandButton  icon="fa fa-plus" styleClass="AquaButton" oncomplete="PF('nuevoUsuario').show()">  </p:commandButton>

                        <p:dialog header="Usario" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" responsive="true" width="400">
                            <p:outputPanel id="selectedCarDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty dataGridView.selectedUsuario}" columnClasses="label,value" style="width:100%">
                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{dataGridView.selectedUsuario.usuarioID}" />
                                </p:panelGrid>

                                <p:inputText placeholder="#{dataGridView.selectedUsuario.nombre}" value="#{dataGridView.selectedUsuario.nombre}" />
                                <p></p>
                                <p:inputText placeholder="#{dataGridView.selectedUsuario.correo}" value="#{dataGridView.selectedUsuario.correo}" />
                                <p></p>
                                <p:inputText placeholder="#{dataGridView.selectedUsuario.contrasena}" value="#{dataGridView.selectedUsuario.contrasena}" />

                            </p:outputPanel>
                        </p:dialog>

                        <p:dialog header="Nuevo Usuario" widgetVar="nuevoUsuario" modal="true" showEffect="fade" hideEffect="fade" resizable="false" responsive="true" width="400">
                            <p:outputPanel id="newUser" style="text-align:center;">

                                <p:inputText placeholder="Nombre" value="#{administracionController.nuevoUsuario.nombre}" />
                                <p></p>
                                <p:inputText placeholder="Correo" value="#{administracionController.nuevoUsuario.correo}" />
                                <p></p>
                                <p:inputText placeholder="ContraseÃ±a" value="#{administracionController.nuevoUsuario.contrasena}" />

                                <p></p>
                                <h:outputLabel for="multiple" value="Departamentos:" />
                                <p:selectCheckboxMenu id="multiple" value="#{administracionController.departamentosInsert}" label="" multiple="true"
                                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                    <f:selectItems value="#{administracionController.allDepartamentos}" />
                                </p:selectCheckboxMenu>
                                <p></p>
                                <p:commandButton action="#{administracionController.insertUsuario()}" icon="fa fa-save" styleClass="AquaButton" oncomplete="PF('nuevoUsuario').hide()"></p:commandButton>



                            </p:outputPanel>
                        </p:dialog>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
