<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Manhattan</title>
    </h:head>

    <h:body styleClass="login-body">
        <h:form>
            <div class="ui-g">
                <div class="ui-g-12" style="text-align:center">
                    <p:graphicImage name="images/logo-manhattan.png" library="manhattan-layout" styleClass="logo" />
                </div>
            </div>
            <div class="login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-6 left-side">
                        <p:graphicImage name="images/login/login-photo.png" library="manhattan-layout" styleClass="login-image" />
                    </div>
                    <div class="ui-g-6 ui-sm-12 right-side">
                        <div class="ui-g-12 container">
                            <h3>Bienvenido al Proyecto de Componentes!</h3>
                            <h2>Inicia Sesión en el Proyecto</h2>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel for="username" value="Usuario" />
                            <div class="input-wrapper">
                                <p:inputText id="username" placeholder="Usuario" value="#{loginController.usuario}"/>
                                <i class="fa fa-user" />
                            </div>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel for="password" value="Contrasenha"/>
                            <div class="input-wrapper">
                                <p:password id="password" placeholder="Constraseña" feedback="false" value="#{loginController.contrasenha}"/>
                                <i class="fa fa-lock" />
                            </div>
                        </div>
                        <div class="ui-g-12 button-container">
                            <p:commandButton value="Ingresar" icon="fa fa-sign-in" action="#{loginController.iniciarSesion()}" styleClass="green-btn raised-btn rounded-btn" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="manhattan-layout"/>
    </h:body>

</html>
