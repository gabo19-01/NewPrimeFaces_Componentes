<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .bicicletas {
                width: 100%;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <div class="ui-g dashboard">
            <div class="ui-g-12 ui-lg-3 ui-xl-3">
                <p:graphicImage name="bici1.jpeg" library="bicicletas" class="bicicletas"/>
                <p:commandButton  value="Mas informacion" type="button" onclick="PF('dlg').show()" style="width: 100%"/>
                <p:dialog header="Login" widgetVar="dlg" resizable="false" draggable="false" styleClass="dialogDemo" responsive="true" hideEffect="scale">
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-4,ui-grid-col-8">
                        <h:outputLabel value="Precio" />
                        <br></br>
                        <h:outputLabel value="descripcion" />
                        <br></br>
                        <f:facet name="footer">
                            <p:commandButton value="Comprar" action="#{loginController.redireccionComprar()}" styleClass="green-btn"/>
                        </f:facet>   
                    </p:panelGrid>
                </p:dialog>
            </div>
        </div>
    </ui:define>    
</ui:composition>
