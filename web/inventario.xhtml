<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .bicicletas {
                width: 100%;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <div class="ui-g dashboard">
            <ui:repeat var="producto" value="#{productoController.allProductos()}" varStatus="_status">
            <div class="ui-g-12 ui-lg-3 ui-xl-3">
                <p:graphicImage name="bici#{_status.index}.jpg" library="bicicletas" class="bicicletas"/>
                <p:commandButton  value="#{producto.nombre}" action="#{loginController.redireccionComprar()}"  style="width: 100%"/>
            </div>
            </ui:repeat>
        </div>
    </ui:define>    
</ui:composition>
