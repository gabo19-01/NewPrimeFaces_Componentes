<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/template.xhtml"
>
    <ui:define name="title">Forms</ui:define>
    <style>
        .dashboard .overview-box:hover {
            background-color: yellow !important;
          }
    </style>
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12 ui-lg-12">
                <div class="card card-w-title">
                    <h1>
                        <big>
                            <big>
                                <big><b>Bienvenido #{loginController.usuarioLoggeado.nombre}</b></big>
                            </big>
                        </big>
                    </h1>
                   <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" style="color:#0084b8; font-size: 30px; width: 100%;">
           
                        <p:commandButton value="Bitacora" action="#{loginController.redireccionBitacora()}" style="width:100%; font-size: 25px; background-color: #00a60e;"/>
                        <p:commandButton value="Inventario" action="#{loginController.redireccionInventario()}" style="width:100%; font-size: 25px; background-color: #277cf2;"/>
                        <p:commandButton value="Eventos" action="#{loginController.redireccionEventos()}" style="width:100%; font-size: 25px; background-color: #ff75d8;"/>
                    </p:panelGrid>
                    
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
