<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"> 
    <ui:define name="title">Forms</ui:define>     
    <ui:define name="content">    
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-12">
                <!-- Left Side -->
                <div class="card card-w-title">
                    <h1>Bitacora de acciones</h1>
                    <p:dataTable var="bitacora" value="#{bitacoraController.logs}">
                        <p:column headerText="Accion">
                            <h:outputText value="#{bitacora.accion}" />
                        </p:column>
                     
                        <p:column headerText="Entidad">
                            <h:outputText value="#{bitacora.entidad}" />
                        </p:column>
                     
                        <p:column headerText="Id Entidad">
                            <h:outputText value="#{bitacora.entidadID}" />
                        </p:column>
                     
                        <p:column headerText="Cuando">
                            <h:outputText value="#{bitacora.fechaHora}" />
                        </p:column>
                    </p:dataTable>
                </div>
                
                <p:commandButton value="Guardar"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
