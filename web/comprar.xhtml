<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"> 
    <ui:define name="title">Forms</ui:define>     
    <ui:define name="content">    
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-12">
                <!-- Left Side -->
                <div class="card card-w-title">
                    <h1>Informacion del Usuario</h1>
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" style="color:#0084b8; font-size: 30px;">
                        <h:outputLabel value="#{loginController.usuarioLoggeado.nombre}" />
                        <h:outputLabel value="#{loginController.usuarioLoggeado.correo}" />
                        
                    </p:panelGrid>
                </div>
                <div class="card card-w-title">
                    <h1>Seleccione Fecha de Entrega</h1>
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" style="margin-top:10px">
                        <p:spacer />
                        <p:datePicker value="#{calendarView.dateDe}" locale="de" monthNavigator="true" pattern="dd.MM.yyyy"/>
                    </p:panelGrid>
                </div>
                <p:commandButton value="Finalizar Compra" action="#{loginController.redireccionCalendario()}" style="font-size: 25px; background-color: #00a60e;"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
