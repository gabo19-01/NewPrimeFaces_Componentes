<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/manhattan">

    <div class="layout-sidebar">
        <div class="layout-sidebar-logo">
            <a href="dashboard.xhtml">
                <p:graphicImage name="images/logo-manhattan.png" library="manhattan-layout" />
            </a>
            <a href="#" id="layout-sidebar-anchor" class="layout-sidebar-anchor" title="Toggle Menu">
                <i class="fa"></i>
            </a>
        </div>

        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="layout-menu-container">
                    <h:form id="menuform">
                        <pm:menu>
                            <p:menuitem id="pm_dashboard" value="Menu" icon="fa fa-bars" outcome="/pagina_principal" />           
                            <p:menuitem id="pm_doc" value="Inventario" icon="fa fa-shopping-cart" outcome="/inventario"/>
                            <p:menuitem id="pm_buynow" value="Cerrar Sesion" icon="fa fa-sign-out" outcome="/login"/>
                        </pm:menu>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
